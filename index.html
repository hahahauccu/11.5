<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pose Matching Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    canvas, video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #startBtn, #restartBtn {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
    }

    #restartBtn {
      display: none;
    }

    #poseImage {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 33vh;
      border: 3px solid white;
      border-radius: 12px;
      z-index: 5;
      background: rgba(0, 0, 0, 0.2);
    }

    #completionText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      font-weight: bold;
      z-index: 10;
      display: none;
      white-space: nowrap;
      -webkit-text-stroke: 2px white;
    }
  </style>

</head>
